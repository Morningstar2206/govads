<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password - Virtual Marketplace</title>
    <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
    <div class="login-container">
        <h1>Forgot Password</h1>
        <p>Enter your email to reset your password.</p>

        <form id="admin-forgot-password-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="login-button">SEND RESET LINK</button>
        </form>

        <p class="forgot-password">
            <a href="admin-login.html">Back to Login</a>
        </p>
    </div>

    <script>
        document.getElementById("admin-forgot-password-form").addEventListener("submit", function (event) {
            event.preventDefault(); 

            const formData = new FormData(this);

            fetch("admin-send-reset-link.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(data.message); 
                } else {
                    alert(data.message); 
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
